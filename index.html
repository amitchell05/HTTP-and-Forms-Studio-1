<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <script>
    let setSearchEngine = () => {
      let form = document.getElementById('searchForm');
      let selectedEngine = document.querySelector('input[name=engine]:checked');
      let searchQuery = document.querySelector('input[name=q]').value;
      let actions = {
        google: 'https://www.google.com/search',
        duckduckgo: 'https://duckduckgo.com/',
        bing: 'https://www.bing.com/search',
        ask: 'https://www.ask.com/web',
      };

      if (searchQuery.trim() === '') {
        event.preventDefault();
        alert('Enter a search query');
      }

      if (selectedEngine === null) {
        event.preventDefault();
        alert('Select a search engine');
      }

      if (searchQuery.trim() !== '' && selectedEngine !== null) {
        form.setAttribute('action', actions[selectedEngine.value]);
      }
    };

    window.addEventListener('load', function () {
      let form = document.getElementById('searchForm');
      form.addEventListener('submit', setSearchEngine);
    });
  </script>
</head>

<body>
  <form id="searchForm">
    <input type="text" name="q" />
    <label for="google">
      <input type="radio" name="engine" id="google" value="google" />
      Google
    </label>
    <label for="duckduckgo">
      <input type="radio" name="engine" id="duckduckgo" value="duckduckgo" />
      DuckDuckGo
    </label>
    <label for="bing">
      <input type="radio" name="engine" id="bing" value="bing" />
      Bing
    </label>
    <label for="ask">
      <input type="radio" name="engine" id="ask" value="ask" />
      Ask
    </label>
    <button>Go!</button>
  </form>
</body>
